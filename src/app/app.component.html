<div class="caption">
 </div>
 <div class="container">
  <div class="card">
    <div class="chat-list" #chatListContainer>
      <ng-container *ngFor="let item of chatMessages">
        <div class="chat-item"
             [ngClass]="{
              'right' : item?.user?.id == 1,
              'left': item?.user?.id != 2}"

              >
          <img id="avatar" [src]="item?.user?.profileImageUrl">
          <p id="message-body"
          [ngStyle]="{'background':item?.user?.id === 1 ? 'green' : '#0BCBFF' }"
          >{{item?.message}}</p>
        </div>
      </ng-container>
    </div>
    <div class="chat-footer">
      <input  matInput id="chat-textarea" [(ngModel)]="chatInputMessage" required>
      <button id="send-button" (click)="send()" [disabled]="chatInputMessage === ''">
        send
      </button>
    </div>
  </div>
 </div>
 <div class="caption">
  <button id="clear-button" (click)="clearConversation()" >
    clear conversation
  </button>
 </div>
